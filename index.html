<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guess Numbers</title>
</head>
<body>
    <div class="container">
        <div class="head"><h1>Number Guessing Game</h1></div>
            <div class="uppertxt">
                <p>Try and guess random number between 1 to 100</p>
                <p>you have 10 attempts to guess right number</p>
                <h3 id="warning"></h3>
            </div>  
            <div class="input">
                <h1 >Guess a Number</h1>
                <div class="form">
                    <form action="">
                        <input type="text" name="" id="number"> <br>
                        <button type="submit" id="submit">Submit Guess</button>
                    </form>
                </div>
            </div>
            <div class="result">
                <p id="Prev">Previos Gueses :</p>
                <p id="Remain">Remaining Chance :</p>
            </div>

    </div>
</body>
<script src="index.js"></script>
</html>
